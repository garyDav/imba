<div class="modal fade" id="modal_products">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Productos: </h4>
      </div>


      <form name="frmProducts"
            ng-submit="guardar( objSelt, frmProducts )"
            novalidate="novalidate">

        <div class="modal-body">

          <div class="form-group">
            <label>Tipo: #{{objSelt.id_type}} </label>
            <div class="form-group">
              <input type="hidden" ng-model="objSelt.id_type">
            </div>
            <input type="text" name="element" id="element" ng-model="objSelt.complete" ng-keyup="completeReg(objSelt.complete)" class="form-control" placeholder="Ingrese el tipo de producto" autocomplete="off" required />
            <ul class="list-group margin-top-0" ng-model="hidethis" ng-hide="hidethis">
                <li class="list-group-item select2" ng-repeat="elem in filterObj" ng-click="fillTextbox(elem)">#{{elem.id}}: {{elem.name}}</li>
            </ul>
          </div>

          <div class="form-group">
            <label>Código</label>
            <input type="text" class="form-control" placeholder="Código"
                ng-model="objSelt.cod" required>
          </div>

          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre"
                ng-model="objSelt.name" required>
          </div>

          <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" placeholder="Descripción"
                ng-model="objSelt.description" required>
          </div>

          <div class="form-group">
            <label>Precio</label>
            <input type="text" class="form-control" placeholder="Precio"
                ng-model="objSelt.price" required>
          </div>

          <div class="form-group">
            <label>Stock</label>
            <input type="text" class="form-control" placeholder="Stock"
                ng-model="objSelt.quantity" required>
          </div>

          <div class="form-group">
            <label>Unidad</label>
            <input type="text" class="form-control" placeholder="Unidad"
                ng-model="objSelt.unity" required>
          </div>

          <div class="form-group">
            <label>Fecha de Vencimiento</label>
            <input type="date" class="form-control" placeholder="Fecha de Vencimiento"
                ng-model="objSelt.expiration" required>
          </div>

        </div>



        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>



    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
