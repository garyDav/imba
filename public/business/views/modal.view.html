<div class="modal fade" id="modal_business">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Empresas: </h4>
      </div>


      <form name="frmBusiness"
            ng-submit="guardar( objSelt, frmBusiness )"
            novalidate="novalidate">

        <div class="modal-body">

          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre"
                ng-model="objSelt.name" required>
          </div>

          <div class="form-group">
            <label>Lugar</label>
            <input type="text" class="form-control" placeholder="Lugar"
                ng-model="objSelt.place" required>
          </div>

          <div class="form-group">
            <label>Cuenta</label>
            <input type="number" class="form-control" placeholder="Cuenta" min=0
                ng-model="objSelt.account" required>
          </div>

          <div class="form-group">
            <label>Latitud</label>
            <input type="text" class="form-control" placeholder="Latitud"
                ng-model="objSelt.latitude" required>
          </div>

          <div class="form-group">
            <label>Longitud</label>
            <input type="text" class="form-control" placeholder="longitud"
                ng-model="objSelt.length" required>
          </div>

        </div>



        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>



    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
