<div class="modal fade" id="modal_galeria" ng-controller="principalCtrl" ng-init="findOne();">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Inserta una imagen: </h4>
      </div>


      <form name="frmGaleria"
            ng-submit="guardarGaleria( galeriaSel, frmGaleria )"
            novalidate="novalidate">

        <div class="modal-body">

          <div class="form-group">
            <label>Producto: #{{galeriaSel.id}} </label>
            <div class="form-group">
              <input type="hidden" ng-model="galeriaSel.id">
            </div>
            <input type="text" name="element" id="element" ng-model="galeriaSel.complete" ng-keyup="completeProducts(galeriaSel.complete)" class="form-control" placeholder="Ingrese el producto" autocomplete="off" required />
            <ul class="list-group margin-top-0" ng-model="hidethis" ng-hide="hidethis">
                <li class="list-group-item select2" ng-repeat="elem in filterObj" ng-click="fillTextbox(elem)">#{{elem.id}}: {{elem.name}}</li>
            </ul>
          </div>

          <div class="form-group">
            <label>Ingrese la imagen: </label><span>(tamaño máximo) 4.8Mb.</span>
            <input type="file" file-model="galeriaSel.img">
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>



    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
